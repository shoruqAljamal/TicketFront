<div class="combobox">
	<input style="width:100%" type="text" [(ngModel)]="inputItem" (ngModelChange)="getFilteredList()" 
    class="combobox-input" 
    (keyup)="onKeyPress($event)" 
    (blur)="toggleListDisplay(0)"
     (focus)="toggleListDisplay(1)" 
     placeholder="Select one..." [ngClass]="{'error': showError}">
  <span *ngIf="showError" class="error-text"><i>Invalid Selection.</i></span>
  <div style="width:75%;padding: 2%;" class="combobox-options" *ngIf="!listHidden">
    <list-item *ngFor="let item of filteredList;let i = index" (click)="selectItem(i)" 
    [ngClass]="{'selected': i===selectedIndex}">{{item.userName}}</list-item>
  </div>
</div>
